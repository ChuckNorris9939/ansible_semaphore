---
- hosts: all

  become: true
  tasks:
    - name: update apt packages
      apt:
        upgrade: yes
        update_cache: yes
    - name: update saltbox repo
      ansible.builtin.shell: sb update
    - name: update saltbox apps
      ansible.builtin.shell: sb install sandbox-alltube authelia autoscan bazarr dozzle jackett jellyfin sandbox-krusader lidarr sandbox-mkvtoolnix netdata organizr overseerr sandbox-plex-auto-languages portainer radarr readarr rutorrent qbittorrent sonarr tautulli sandbox-threadfin traefik sandbox-vaultwarden emby sandbox-sqlitebrowser gluetun grafana sandbox-n8n sandbox-plex-meta-manager sandbox-recyclarr sandbox-syncthing sandbox-telegraf sandbox-filebrowser
    - name: update saltbox apps (only PLEX!)
      ansible.builtin.shell: sb install plex